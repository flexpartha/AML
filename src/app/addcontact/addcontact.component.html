<div class="panel panel-primary">
    <div class="panel-heading">
            <div class="row">
                    <div class="col-xs-10">
                        <h6 class="panel-title">{{contactTitle}}</h6>
                    </div>
                    <div class="col-xs-2">
                      <div class="row" style="margin-left:63%;">
                            <button type="button" class="btn btn-primary"  (click)="goToBack()">Back</button>
                      </div>
                    </div>
            </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" #contactData="ngForm"  (ngSubmit)="addNewContact(contactData.value)">
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-2">Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Email</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Company</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="company" id="company" placeholder="company" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Role</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="role" id="role" placeholder="role" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Twitter</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="twitter" id="twitter" placeholder="twitter" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Location</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="location" id="location" placeholder="location" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Info</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="info" id="info" placeholder="INFO" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Picture</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="image" id="image" placeholder="Picture" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
          </form>
    </div>
</div>
