<!-- <div class="container"> -->
  <app-loading-spinner *ngIf="showSpinner" class="placeLoader"></app-loading-spinner>
  <div class="panel panel-primary" *ngIf="contact">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-10">
            <h6 class="panel-title">You selected Person:  {{contact.name}}</h6>
        </div>
        <div class="col-xs-2">
          <div class="row">
              <button type="button" class="btn btn-primary" style="margin-left:15px;" (click)="goToBack()">BACK</button>
              <button type="button" class="btn btn-primary" style="margin-left:15px;" (click)="goToEditcontact()">EDIT</button>         
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row">
            <div class="col-xs-4">
               <img [src]="contact.image" width="150" height="150" class="img-responsive">
            </div>
            <div class="col-xs-8">
                <div class="row">
                  <div class="col-xs-6">
                     <b>Name</b>
                  </div>
                  <div class="col-xs-6">
                     : {{contact.name}}
                  </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                       <b>Email</b>
                    </div>
                    <div class="col-xs-6">
                       : {{contact.email}}
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-6">
                         <b>Company</b>
                      </div>
                      <div class="col-xs-6">
                         : {{contact.company}}
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-6">
                         <b>Role</b>
                      </div>
                      <div class="col-xs-6">
                         : {{contact.role}}
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-6">
                         <b>Twitter</b>
                      </div>
                      <div class="col-xs-6">
                         : {{contact.twitter}}
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-6">
                         <b>Location</b>
                      </div>
                      <div class="col-xs-6">
                         : {{contact.location}}
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-6">
                         <b>Info</b>
                      </div>
                      <div class="col-xs-6">
                         : {{contact.info}}
                      </div>
                  </div>
            </div>
        </div>
      </div>
    </div>
